<html>
	<head>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/commons.js"></script>

	<style type="text/css">
		h1,h2{color:blue;font-style:italic;}
		.WARNING{
			font-weight:bold;
			font-size:150%;
			margin:0 lin 0 lin;
			background-color:yellow;
			border:solid red 8px;
			padding:10px;
		}

		.WARNING.h1,.WARNING.h2 {text-align:center;}

		#P23{
			text-align:center;
			text-transform:uppercase;
		}
	</style>
	</head>
	<body>
		<script type="text/javascript">
			
		</script>
		<h1>Cascading Style Sheets Demo</h1>
		<div class="WARNING">
		<h2>Warning</h2>
		This is warning!
		Notice how it grabs your attention with it bold text and bright colors.
		Also notice that the heading is centered and in blue italics.
                </div>
		<p id="p23">
		This paragraph is centered<br>
		<span style="text-transform: none">
		Here we explicitly use  an inline style to override the uppercase letters.
		</span>
		</p>
	</body>
</html>
