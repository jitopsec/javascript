<html> <head> <script type="text/javascript" src="../js/utils.js"></script> 
<script type="text/javascript" src="../js/commons.js"></script> </head> <body>

		<FORM name="theForm" action="http://somesite.com/prog/component-select" method="post">
		   <P>
		      <SELECT multiple size="4" name="component-select">
		            <OPTION selected value="Component_1_a">Component_1</OPTION>
			    <OPTION selected value="Component_1_b">Component_2</OPTION>
		            <OPTION>Component_3</OPTION>
		            <OPTION>Component_4</OPTION>
			    <OPTION>Component_5</OPTION>
			    <OPTION>Component_6</OPTION>
			    <OPTION>Component_7</OPTION>
		        </SELECT>
		        <INPUT type="submit" value="Send"><INPUT type="reset">
			</P>

			<P>
				<SELECT name="ComOS">
				<OPTION selected label="none" value="none">None</OPTION>
				<OPTGROUP label="PortMaster 3">
					<OPTION label="3.7.1" value="pm3_3.7.1">PortMaster 3 with ComOS 3.7.1</OPTION>
					<OPTION label="3.7" value="pm3_3.7">PortMaster 3 with ComOS 3.7</OPTION>
					<OPTION label="3.5" value="pm3_3.5">PortMaster 3 with ComOS 3.5</OPTION>
				</OPTGROUP>
				<OPTGROUP label="PortMaster 2">
					<OPTION label="3.7" value="pm2_3.7">PortMaster 2 with ComOS 3.7</OPTION>
					<OPTION label="3.5" value="pm2_3.5">PortMaster 2 with ComOS 3.5</OPTION>
				</OPTGROUP>
				<OPTGROUP label="IRX">
					<OPTION label="3.7R" value="IRX_3.7R">IRX with ComOS 3.7R</OPTION>
					<OPTION label="3.5R" value="IRX_3.5R">IRX with ComOS 3.5R</OPTION>
				</OPTGROUP>
			  </SELECT>
			</P>
			<P>
			  <INPUT type="radio" name="sex" value="_Male" > Male<BR>
			  <INPUT type="radio" name="sex" value="_Female"> Female<BR>
			</P>

			<P>
				<input type="text" name="username" value="unkown">
				<BR>
				<input type="password" name="pwd">
			</P>
			<P>
				<textarea name="textarea" rows="20" cols="28"></textarea>
			</P>
		</FORM>
		<script type="text/javascript">
			var comOS = document.theForm.ComOS;
			var textArea = document.theForm.textarea;
			var multipleSelect = document.theForm["component-select"];
			var redio = document.theForm.sex;
			redio[0].defaultChecked = true;
			for(var index=0; index<redio.length;index++){
				redio[index].addEventListener("click",function(event){
					var theForm=this.form;
					theForm.textarea.value=theForm.textarea.value+"\n radio onclick:"+this.value;
				},false);

				redio[index].addEventListener("change",function(event){
					
					var theForm=this.form;
					theForm.textarea.value=theForm.textarea.value+"\n radio change:"+this.value+" event:"+event.target.value+" "+event.currentTarget.value+" pwd"+theForm.username.value;
				
				},false);
			}

			theForm.username.addEventListener("change",function(event){
				theForm.textarea.value = theForm.textarea.value+"\n input text[username]="+event.currentTarget.value;
			},false);
			theForm.username.addEventListener("keypress",function(event){
				   theForm.textarea.value = theForm.textarea.value+"\n"+String.fromCharCode(event.charCode);
return false;},false);
			theForm.pwd.addEventListener("keypress",function(event){
				   theForm.textarea.value = theForm.textarea.value+"\n"+String.fromCharCode(event.charCode);
                                   return true;
			},false);

			textArea.value = comOS.type;
			textArea.value = textArea.value+" \n"+multipleSelect.type;
			textArea.value= textArea.value+"\n"+redio[0].value;
			textArea.value= textArea.value+"\n"+redio[1].value;
			textArea.value= textArea.value+"\n"+redio[0].defaultChecked;

			
		</script>
	</body>
</html>
