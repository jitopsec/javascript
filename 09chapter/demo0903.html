<html>
	<head>
	<script type="text/javascript" src="../js/utils.js"></script>
	</head>
	<body>
		<script type="text/javascript">
	         	function Rectangle(w,h){
				this.w = w;
				this.h = h;
			}

			Rectangle.prototype.area = function(){return this.w * this.h};
                        var r = new Rectangle(2,3);
			println("rectangle.property.w is own :"+r.hasOwnProperty("w"));
			println("rectangle.property.area is own :"+r.hasOwnProperty("area"));
			println("rectangle.property.area in properties:"+("area" in r));
		</script>
	</body>
</html>
