println("new Date() is object "+(d instanceof Object));

function User(name,age){

	this.name = name;
	this.age = age;
}

User.prototype.toString = function(){return "name:"+this.name+" age:"+this.age;};

var user = new User("wangsuchen",1);
println("user instance is type :"+typeof user);
println("user instance is object:"+ (user instanceof Object));
println("user instance is class User:"+ (user.constructor == User));
println("user instance toString:"+user.toString());
println("Function:"+User.toString());

for(var name in d){
